{% extends 'tramino/base.html' %}

{% block content %}
  <h1>試合を探す</h1>
  <table class="table">
    <tbody>
    {% for event in events %}
      <tr>
        <th>{{ event.id }}</th>
        <td>{{event.event_host_team}}</td>
        <td><a href="{% url 'tramino:match_detail' event_id=event.id %}">{{ event.event_name }}</a></td>
        <td>{{ event.event_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
