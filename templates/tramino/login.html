{% extends "tramino/base.html" %}
{% block content %}
<form action="" method="POST">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </div>
        </div>
    </div>
</form>
<div class="card col-md-6">
    <div class="card-body">
        <a href="{% url 'tramino:user_create' %}" class="btn btn-success btn-lg btn-block" >会員登録</a>
    </div>
</div><!-- 右側、会員登録エリアおわり -->
{% endblock %}
